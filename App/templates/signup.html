{% extends "layout.html" %}

{% block title %}Sign up Page{% endblock %}

{% block page %}IslandLife{% endblock %}

{% block content%}
<login>
 <div class="wrapper">
    <div class="form-box register">
      <h2>Registration</h2>
       <form class="col s12" method="POST" action="/users">
        
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Username" name="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="password" name="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light right purple" type="submit" name="action">Submit</button>
            
          </div>
          
        </div> 
<p font color= "white" >Have an account already? Log in <a href="/login" background color="green" >here</a></p>
      </form>
    </div>
    
  </div>
</login>

  {% endblock%}
